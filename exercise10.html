<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="exercise10.js"></script>
</head>


<body>
    <h1 align="center" style="color: green;">Registration Form</h1>  
    <form class="p-5">
        <div class="container" style="padding-left: 35%;">
            <label for="">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <br>
            <label for="">Email:</label>
            <input type="text" placeholder="Enter your email"><br>
            <br>
            <label for="">Phone No.:</label>
            <input type="text" placeholder="Enter your phone no." /><br>
            <br>
            <label for="">Password:</label>
            <input type="text" id="pass" placeholder="Enter the password" required><br>
            <br>
            <label for="">Confirm Password:</label>
            <input type="text" id="pass1" placeholder="Confirm password" required><br>
            <br>
            <label for="">City:</label>
            <select>
                <option>Select</option>
                <option>Bengaluru</option>
                <option>Bhadravathi</option>
                <option>Chikkmangalur</option>
                <option>Nelamangala</option>
                <option>Ramanagara</option>
                <option>Udupi</option>
                <option>Mysuru</option>
                <option>Bidar</option>
            </select>
            <br>
            <br>
            <label for="">Gender:</label>
            <input type="radio" name="male" value="Male"></input>
            <label for="male">Male</label>
            <input type="radio" name="male" value="Female"></input>
            <label for="female">Female</label>
            <br>
            <br>
            <button type="submit" class="btn btn-success" onclick="formSubmit()">Submit</button>
        </div>
    </form>
</body>

</html>
