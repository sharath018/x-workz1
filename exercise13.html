<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"/>
    
</head>
<body class="body">
    <div class="container">
        <nav class="p-3 mb-2 bg-black text-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PERSONAL DETAILS</a>
            </div>
          </nav>

    <form name="gender">
        <div class="row">
        <div class="col-3" ><p></p>
        <label>NAME OF APPLICANT</label></div>
        <div class="col-3" > <p id="vvv"></p>
        <input type="text" placeholder="FIRST NAME" id="fname" onblur="getfname()" ></div>
        
        <div  class="col-3"><p id="mm"></p>
        <input type="text" placeholder=" MIDDLE NAME" id="mname" onblur="getmname()"></div>
        <div class="col-3"><p id="ll"></p>
        <input type="text" placeholder=" LAST NAME" id="lname" onblur="getlname()"></div>
    </div>
    
    <br>
    
        <div class="row">
        <div class="col-3">
            <p id="option"></p>
        <label>RELATION</label>
        <select name="relation" id="relationtype" onchange="getoption()">
            <option value=" ">select</option>
            <option value="father">father</option>
            <option value="mother">mother</option>
            <option value="guardian">guardian</option>
        </select></div>
        <div class="col-3"><p id="rf"></p>
        <input type="text" placeholder="FIRST NAME" id="rfname" onblur="getrfname()"></div>
        <div class="col-3"><p id="rm"></p>
        <input type="text" placeholder=" MIDDLE NAME"id="rmname" onblur="getrmname()"></div>
        <div class="col-3"> <p id="rl"></p>
        <input type="text" placeholder=" LAST NAME" id="rlname" onblur="getrlname()"></div>
    </div>
    
    <br>
   
        <div class="row">
            <div class="col-12"><p id="full"></p>
        <label>FULL NAME AS PER RECORDS:</label>  
        <input type="text" placeholder=" NEW FULL NAME" style="width: 50rem; align-items: center;"id="fullname" onblur="getfullname()"></div>
    </div>
   
    <br>
        <div class="row">
        <div class="col-2">
        <label>GENDER:</label>
        
        <input type="radio" name="gender" value="male" >
        <label>male</label></div>
        <div class="col-1">
        <input type="radio" name="gender" value="female">
        <label>female</label></div>
        <div class="col-1">
        <input type="radio" name="gender" value="others">
        <label>others</label></d></div>
        <div class="col-4"><p id="DOB"></p>
            <label>DATE OF BIRTH</label></d>
            <input type="date" placeholder="DOB" id="dob" onblur="getdob()" value=" "></div>
            <div class="col-3"><p id="aa"></p>
                <label>AGE</label></d>
                <input type="number" placeholder="AGE" id="age" onblur="getage()">Yrs</div>
</div>
    <br>
   
        <div class="row">
        <div class="col-6" ><p id="pp"></p>
        <label>PLACE OF BIRTH</label>
        <input type="text" placeholder="PLACE OF BIRTH" id="pob" onblur="getpob()"></div>
        <div class="col-6"><p id="cc"></p>
        <label>COUNTRY OF BIRTH</label>
        <select name="COUNTRY OF BIRTH" id="cob" onblur="getcob()">
            <option value=" ">select</option>
            <option value="INDIA">INDIA</option>
            <option value="ICELAND">ICELAND</option>
            <option value="GERMANY">GERMANY</option>
            <option value="GREECE">GREECE</option>
            <option value="HAITI">HAITI</option>
            <option value="HONG KONG">HONG KONG</option>
        </select></div>
    
    </div>
    <br>
        
            <div class="row">
            <div class="col-6" ><p id="qq"></p>
            <label>QUALIFICATION</label>
            <select name="QUALIFICATION" id="qualification" onblur="getqua()" >
                <option value=" ">select</option>
                <option value="">8th passed</option>
                <option value="">10+2</option>
                <option value="">10th standard</option>
                <option value="">diploma</option>
                <option value="">Illiterate</option>
                <option value="">ITI</option>
            </select></div>
            <div class="col-6"><p id="bb"></p>
            <label>BLOOD GROUP</label>
            <select name="BLOOD GROUP" id="bg" onblur="getbg()">
                <option value=" ">select</option>
                <option value="">A+</option>
                <option value="">B+</option>
                <option value="">O-</option>
                <option value="">O+</option>
                <option value="">AB+</option>
                <option value="">Unknow</option>
            </select></div>
        </div>
        <br>
        <div class="row">
            <div class="col-6" ><p id="ln"></p>
            <label>LANDLINE NUMBER</label>
            <input type="number" placeholder="Ex:040237837" id="lno" onblur="getln()"></div>
            <div class="col-6"><p id="emm"></p>
            <label>email id</label>
            <input type="text" placeholder="Ex:abc@gmail.com" id="email" onblur="getemail()"></div>

            
        </div>
        <br>
        <div class="row">
            <div class="col-6" ><p id="aaa"></p>
            <label>APPLICANTS MOBILE NUMBER</label>
            <input type="button" value="+91">
            <input type="number" placeholder="APPLICANT MOBILE NUMBER" id="appno" onblur="getam()"></div>
            <div class="col-6"><p id="ee"></p>
            <label>EMERGENCY MOBILE NUMBER</label>
            <input type="button" value="+91">
            <input type="number" placeholder=" EMERGENCY MOBILE NUMBER" id="eno" onblur="getem()"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-6" ><p id="id1"></p>
            <label>IDENTIFICATION MARK 1</label>
            <input type="text" placeholder="SCAR ON HEAD,MOLE ON RIGHT HAND" id="identification1" onblur="getid1()"></div>
            <div class="col-6"><p id="id2"></p>
            <label>2</label>
            <input type="text" placeholder=" SCAR ON HEAD,MOLE ON RIGHT HAND" id="identification2" onblur="getid2()"></div>

            
        </div>
<br>

    
        <button type="button" id="button"  value="Submit" onclick="callresult()">submit</button>
    </form>
    <script src="./validation.js"></script>
    <a href="../index.html">return to index</a>
</body>

</html>
