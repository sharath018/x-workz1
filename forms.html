<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1 align="center">Applicant Details</h1>

    <form action="post" align="center">
        <div>
            <label for="">Username:</label>
            <input type="text" placeholder="Enter your Username">
        </div>

        <div>
            <label for="">Password:</label>
            <input type="password" placeholder="Enter your Password">
        </div>

        <div>
            <label for="">Select your Gender:</label>
            <!-- <input type="radio" value="Male">
            <label for="">Male</label>
            <input type="radio" value="Female">
            <label for="">Female</label> -->
            <input type="radio" name="Male"> Male</input>
            <input type="radio" name="Male"> Female</input>
        </div>

        <div>
            <label for="">Select your City:</label>
            <select>
                <option>Bangalore</option>
                <option>Mangalore</option>
                <option>Mysore</option>
            </select>
        </div>

        <div>
            <label for="">Date:</label>
            <input type="date">
        </div>

        <div>
            <label for="">Email:</label>
            <input type="email" placeholder="Enter your Email">
        </div>

        <div>
            <input type="button" value="Submit">
            <input type="reset" value="Reset">
        </div> 
    </form>

</body>

</html>
