<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="body;">
    <div class="container">
        <div class="p-4 mb-2 bg-black">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="b.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Bootstrap
                    </a>
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </div>
            </nav>
    </div>
                <form>
                    <div class="row">
                        <div class="col-4" style="margin-top: 50px;">
                            <label>Name</label>
                            <input type="text" placeholder="name">
                        </div>
                        <div class="col-4" style="margin-top: 50px;"><label>Middle name</label>
                            <input type="text" placeholder=" middle name">
                        </div>
                        <div class="col-4" style="margin-top: 50px;"><label>Last name</label>
                            <input type="text" placeholder="last name">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-4" style="margin-top: 20px;">
                            <label>Date Of Birth</label>
                            <input type="date" placeholder="dob">
                        </div>
                        <div class="col-4" style="margin-top: 20px;"><label>Contact No</label>
                            <input type="text" placeholder="contact no">
                        </div>
                        <div class="col-4" style="margin-top: 20px;"><label>Email</label>
                            <input type="text" placeholder="@gmail.com">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-6" style="margin-top: 20px">
                            <label>Password</label>
                            <input type="password:" placeholder="password">
                        </div>
                        <div class="col-6" style="margin-top: 20px;"><label>Confirm Password</label>
                            <input type="password" placeholder="confirm password">
                        </div>
                    </div><br>
                    <div class="row" style="margin-top: 20px; margin-left: 32rem;" >
                        <div class="col-12">
                            <label>Click to Receive updates</label>
                            <input type="checkbox">
                        </div>
                    </div><br>
                    <div style="margin-left: 32em;">
                        <div class="row">
                            <div class="col-6">
                                <input type="button" value="submit" class="btn btn-outline-success" style="width: 100px; margin-bottom: 200px;">
                                <input type="reset" value="reset" class="btn btn-outline-success" style="width: 100px; margin-bottom: 200px;">
                            </div>
                        </div>

                    </div><br>
                </form>
                <footer class="p-2 mb-2 bg-black text-white">
                    <h2>Copyright&copy;X Workz-2023</h2>
                </footer>

            </div>


</body>

</html>
